{% extends 'base.html' %}

{% block content %}

<h1 class="mb-3">Изменение пароля пользователя</h1>
<form method='post' novalidate>
    <div class="mb-3">
        <label for="old_password" class="form-label">Старый пароль</label>
        <input type="password" name="old_password" id="old_password" 
               class="form-control {% if old_password %}is-invalid{% endif %}" 
               value="{{ user_data.old_password or '' }}">
        {% if old_password %}
            <div class="invalid-feedback">
                {{ old_password }}
            </div>
        {% endif %}
    </div>

    <div class="mb-3">
        <label for="new_password" class="form-label">Новый пароль</label>
        <input type="password" name="new_password" id="new_password" 
               class="form-control {% if policy %}is-invalid{% endif %}" 
               value="{{ user_data.new_password or '' }}">
        {% if policy %}
            <div class="invalid-feedback">
                {{ policy }}
            </div>
        {% endif %}
    </div>

    <div class="mb-3">
        <label for="new_password_r" class="form-label">Повторите новый пароль</label>
        <input type="password" name="new_password_r" id="new_password_r" 
               class="form-control {% if mismatch or policy %}is-invalid{% endif %}" 
               value="{{ user_data.new_password_r or '' }}">
        {% if mismatch %}
            <div class="invalid-feedback">
                {{ mismatch}}
            </div>
        {% endif %}
        {% if policy %}
            <div class="invalid-feedback">
                {{ policy }}
            </div>
        {% endif %}
    </div>

    <button type="submit" class="btn btn-primary">Сохранить</button>
</form>
{% endblock %}
