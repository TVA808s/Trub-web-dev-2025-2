{% extends 'base.html' %}
{% block content %}
<h1>Проверка номера</h1>
<form id="form" method="POST">
    <div class="form-group">
        <input type="tel" 
            placeholder="TELEPHONE" 
            name="phone" 
            required
            class="{% if error %}is-invalid{% endif %}"
            value="{{ phone if request.form }}" >

        {% if error %}
            <div class="invalid-feedback">{{ error }}</div>
        {% endif %}
    </div>
    <button type="submit" class="mt-3 btn btn-primary">Проверить</button>
    
</form>


<script>
    
</script>
{% endblock %}
